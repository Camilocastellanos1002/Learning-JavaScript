<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuario</title>
</head>
<body>

  <form action="" id="formulario">

    <h1>Registre el nuevo Usuario</h1>
    <label for="">Nombre:</label>
    <input type="text" placeholder="Ingrese su nombre " id="input_nombre">
    <label for="">Edad:</label>
    <input type="number" placeholder="Ingrese su edad " id="input_edad">
    <label for="">Correo:</label>
    <input type="email" placeholder="Ingrese su correo " id="input_correo">
    <button  type="submit" id="enviar_datos">Enviar</button>

  </form>
  
  <script src="index.js"></script>

</body>
</html>
